---
name: Release Please
on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Release please
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: maven
          bump-minor-pre-major: true
          token: ${{ secrets.RELEASE_TOKEN }}
